<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="image/png" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Kriptou first local cryptocurrency market tracker for the Africa community. We want to help investors find reliable information about the latest cryptocurrency in the market, which will help them make wise investment decisions"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Kriptou | First Local Cryptocurrency Market Tracker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () =>{
          navigator.serviceWorker.register('./serviceworker.js')
          .then((req) => console.log('Success:', req.scope))
          .catch((err) => console.log('Failure: ', err))
        })
      }
    </script> 
  </body>
</html>
